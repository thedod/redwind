{% extends "base.html" %}
{% block content %}

  <article>
  <b>Venue:</b> {{ venue.name or '' }}<br />
  <b>Geo:</b> {{ (venue.location | geo_name) if venue.location else '??' }}<br />

  <div class="map"
       data-latitude="{{venue.location.latitude}}"
       data-longitude="{{venue.location.longitude}}"
       data-location="{{venue.name}}">
  </div>
  </article>

  {% set no_map = true %}
  {% for post in posts %}
      {% include "_post.html" %}
  {% endfor %}


{% endblock content %}
